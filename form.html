<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<br>
<body>
    <div class="main" >
        <form action="">
            <h1>Sample Form</h1>
            <label for="lname">Name: </label>
            <input type="text" id="lname" name="lname"><br>
            <label for="lemail">Email: </label>
            <input type="email" id="lemail" name="lemail"><br>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass"><br>
            <label for="gender">Gender: </label><br>
            <label for="male" class="gender1">Male</label>
            <input type="radio" id="male" name="only" value="male" class="radio">
            <label for="female" class="gender2">Female</label>
            <input type="radio" id="female" name="only" value="female" class="radio">
        <br>
            <label for="date">Date </label>
            <input type="date" id="date" name="date"><br>
            <textarea name="tArea" id="tArea" name="tArea" placeholder="Please write what you want"></textarea><br>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
        </form>
    </div>
</body>
</html>
